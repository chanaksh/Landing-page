<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container flex-class">
        <img src="logo.png" alt="" width="6.6%" height="auto" />

        <nav class="navbar">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Eletronics</a></li>
            <li><a href="#">Conatact </a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>

        <div class="image-div">
          <img class="image-cart" src="cart.png" alt="" />
        </div>

        <div class="main-box">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </header>

    <div class="add-content container">
      <div class="add-text">
        <h1>It's time for our summer bike sale</h1>
        <button>Watch video</button>
      </div>
      <div class="cycle-image">
        <img src="cycle.png" alt="" />
      </div>
    </div>

    <div class="container">
      <div class="content">
        <h1>Cloth,Gear,Bikes and Sports Equipment On Sale Now</h1>
        <button>Shop Me</button>
      </div>
      <div id="discount">
        <div class="btn">
          <button>new arrivals</button>
          <p>up to 25% off</p>
        </div>
        <div class="btn">
          <button>cruiser bikes</button>
          <p>up to 45% off</p>
        </div>
        <div class="btn">
          <button>road bikes</button>
          <p>up to 60% off</p>
        </div>
        <div class="btn">
          <button>Beach bikes</button>
          <p>up to 40% off</p>
        </div>
      </div>
    </div>

    <div class="section-product container">
      <h1>these deals are hot hot hot!</h1>
      <div class="product">
        <div class="item">
          <div class="img-sec">
            <img src="Basket.jpg" alt="" />
          </div>
          <div class="rating">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
          </div>

          <button>30% on Basket</button>
        </div>

        <div class="item">
          <div class="img-sec">
            <img src="bottel.png" alt="" />
          </div>
          <div class="rating">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
          </div>
          <button>20% on Bottel</button>
        </div>

        <div class="item">
          <div class="img-sec">
            <img src="helmet.jpg" alt="" />
          </div>
          <div class="rating">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
          </div>
          <button>35% on helmet</button>
        </div>

        <div class="item">
          <div class="img-sec">
            <img src="watch.jpg" alt="" />
          </div>
          <div class="rating">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
          </div>

          <button>40% on watch</button>
        </div>
      </div>
    </div>
  </body>
</html>
